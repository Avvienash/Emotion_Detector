<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Emotion Detection</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <style>
        body {
            background-image: url('static/wp9355922-black-4k-aesthetic-wallpapers.jpg'); /* Path to your background image */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the background image */
            color: yellow;
        }
        .content {
            margin-bottom: 500px;
        }
    </style>
</head>
<body>
<!--header-->
<!--header-->
<!-- Header -->


<!-- Container for Content -->
<div class="container">
    <div class="content">
        <div class="title">
            <h1>Emotion Detector</h1>
        </div>

        <form action="/" method="POST">
            <div class="input-group mb-3">
                <input type="text" name="content" id="content" class="form-control" placeholder="Enter your text" aria-label="Enter your text" aria-describedby="button-addon2">
                <button class="btn btn-success" type="submit" id="button-addon2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up-circle-fill" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0m-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707z"/>
                    </svg>
                    Detect Emotion
                </button>
            </div>
        </form>

        <canvas id="myChart" style="width:100%;max-width:1000px"></canvas>


        <script>
            {% if results %}
                var xValues = ['Happy', 'Angry', 'Suprised', 'Sad', 'Fear'];
                var yValues = {{results}};
                var barColors = ["red", "green","blue","orange","brown","yellow"];
        
                console.log(yValues);
                
                new Chart("myChart", {
                    type: "bar",

                    data: 
                    {
                        labels: xValues,

                        datasets: 
                        [{
                            backgroundColor: "green",
                            data: yValues,
                            scaleFontColor: "#FFFFFF",
                        }]
                    },

                    options: 
                    {
                        legend: 
                        {
                            display: false
                        },

                        title: 
                        {
                            display: false,
                            text: "Emotion Levels",
                            fontColor: 'yellow'
                        },

                        scales: 
                        {
                            yAxes: 
                            [{
                                display: true,
                                
                                ticks: 
                                {
                                    beginAtZero: true,
                                    max: 1.1,
                                    fontColor: "yellow",
                                },

                                
                            }],

                            xAxes: 
                            [{
                                
                                ticks: 
                                {
                                    fontColor: "yellow",
                                },

                                
                            }]
                        }
                    }
                });
            {% endif %}
        </script>
    </div>
</div>



</body>
</html>
